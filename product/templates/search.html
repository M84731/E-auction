{% extends 'base.html' %}
{% load static %}
{% block title %}login{% endblock title %}
{% block main-content %}
<div class="container my-5">
    <div class="row">
        <div class="col-sm-12 ">
            <div class="row">
                {% for product in product %}
                <div class="col-sm-4 text -center mb-4">
                    <a href="#" class="btn">
                        <div class="item">
                            <img src="{{product.product_image.url}}" alt="" height="300" class="">
                            <div class="fw-bold">{{product.title}}</div>
                            <div class="fw-bold">Rs.{{product.price}}</div>
                            <small class="fw-light text">{{product.city}},{{product.state}}</small>
                        </div>
                    </a>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock main-content %}
